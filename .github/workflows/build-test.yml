name: build and test using kxcdev/ocaml-general-gha

on: push

jobs:
  build-test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and test
        uses: kxcdev/ocaml-general-gha@v2-wip
        with:
          build-command: "dune build @all"
          test-command: "dune build @runtest"
          setup-command: "opam install -y base64"
          skip-setup: false
          skip-testing: false
